<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Select your favourite Product" />
    <title>Odd Duck</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="Images/Odd.png" alt="logo" />
      <h1>Odd Duck</h1>
      <img id="gif" src="Images/waveduck.gif" />
    </header>

    <main>
      <form>
        <label for="dark">
          <input
            type="radio"
            name="mode"
            id="darkButton"
            class="mode"
            value="dark"
          />
          <span>Dark Mode</span>
        </label>
        <label for="light">
          <input
            type="radio"
            name="mode"
            id="lightButton"
            class="mode"
            value="light"
            checked
          />
          <span>Light Mode</span>
        </label>
      </form>
      <div>
        <h2 class="smallbox">Product picker</h2>
        <img class="smallbox" src="Images/chrisgif.gif" alt="picking" />
      </div>
      <section id="container">
        <img class="images images2" />

        <img class="images images2" />

        <img class="images images2" />
      </section>

      <div>
        <button id="resultsBtn" class="button button5 images images2">
          View Results
        </button>
        <ul></ul>
        <div id="chartFlex">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <div class="backDoor">
        <div class="door"></div>
      </div>
      <p>DO NOT OPEN</p>
    </main>

    <footer>
      <div>
        <audio controls autoplay>
          <source
            src="Sounds/onlymp3.to - The Sinister Ducks - The March Of The Sinister Ducks-QGL8Fx6SOjg-192k-1687858506.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>
      <img src="Images/fallduck.gif" />
    </footer>
    <script src="app.js"></script>
  </body>
</html>
